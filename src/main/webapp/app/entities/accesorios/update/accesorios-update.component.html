<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-accesorios-heading" data-cy="AccesoriosCreateUpdateHeading" jhiTranslate="wiseshitApp.accesorios.home.createOrEditLabel">
        Create or edit a Accesorios
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="wiseshitApp.accesorios.stock" for="field_stock">Stock</label>
          <input type="number" class="form-control" name="stock" id="field_stock" data-cy="stock" formControlName="stock" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="wiseshitApp.accesorios.imagen" for="field_imagen">Imagen</label>
          <input type="text" class="form-control" name="imagen" id="field_imagen" data-cy="imagen" formControlName="imagen" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="wiseshitApp.accesorios.talla" for="field_talla">Talla</label>
          <input type="text" class="form-control" name="talla" id="field_talla" data-cy="talla" formControlName="talla" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="wiseshitApp.accesorios.color" for="field_color">Color</label>
          <input type="text" class="form-control" name="color" id="field_color" data-cy="color" formControlName="color" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="wiseshitApp.accesorios.coleccion" for="field_coleccion">Coleccion</label>
          <input type="number" class="form-control" name="coleccion" id="field_coleccion" data-cy="coleccion" formControlName="coleccion" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
