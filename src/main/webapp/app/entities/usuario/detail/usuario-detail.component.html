<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="usuario">
      <h2 data-cy="usuarioDetailsHeading"><span jhiTranslate="wiseshitApp.usuario.detail.title">Usuario</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ usuario.id }}</span>
        </dd>
        <dt><span jhiTranslate="wiseshitApp.usuario.nombre">Nombre</span></dt>
        <dd>
          <span>{{ usuario.nombre }}</span>
        </dd>
        <dt><span jhiTranslate="wiseshitApp.usuario.apellido">Apellido</span></dt>
        <dd>
          <span>{{ usuario.apellido }}</span>
        </dd>
        <dt><span jhiTranslate="wiseshitApp.usuario.correo">Correo</span></dt>
        <dd>
          <span>{{ usuario.correo }}</span>
        </dd>
        <dt><span jhiTranslate="wiseshitApp.usuario.numeroTelefono">Numero Telefono</span></dt>
        <dd>
          <span>{{ usuario.numeroTelefono }}</span>
        </dd>
        <dt><span jhiTranslate="wiseshitApp.usuario.direccion">Direccion</span></dt>
        <dd>
          <span>{{ usuario.direccion }}</span>
        </dd>
        <dt><span jhiTranslate="wiseshitApp.usuario.codigoPostal">Codigo Postal</span></dt>
        <dd>
          <span>{{ usuario.codigoPostal }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/usuario', usuario.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
